# conda env create -f env.yml
name: master

channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults

dependencies:
  # --- Nền tảng & DS ---
  - python=3.11
  - pip
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - scikit-learn
  - statsmodels
  - joblib
  - networkx
  - sympy
  - pillow

  # --- Deep Learning / GPU ---
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1

  # --- Notebook & Jupyter ---
  - jupyterlab
  - ipython
  - ipykernel
  - ipywidgets

  # --- Tiện ích hệ thống ---
  - psutil
  - pyyaml
  - filelock
  - requests

  # --- Các gói bổ sung cài đặt bằng Pip ---
  - pip:
    - transformers==4.41.2
    - datasets
    - evaluate
    - accelerate==0.31.0
    - sentence-transformers
    - spacy
    - faiss-cpu
    - google-generativeai
    - beautifulsoup4
    - tqdm
    - openpyxl
    - requests
    - lxml
    - rouge-score
    - sentencepiece
    - protobuf
    - ipywidgets
    - PyMuPDF
    - fastapi
    - uvicorn[standard]

    # --- NLP & HuggingFace ecosystem ---
    - huggingface-hub
    - safetensors
    - tokenizers
    - nltk

    # --- Web / API phụ trợ ---
    - starlette
    - typer
    - rich

    # --- Tiện ích khác ---
    - regex
    - multiprocess
    - dill
    - fsspec
    - cloudpathlib
